<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carefinder</title>

  <!-- Inline critical CSS -->
  <style>
    /* Light and Dark Mode Color Variables */
    :root {
      --color-primary: #4CAF50;
      --color-primary-dark: #388E3C;
      --color-text-light: #333;
      --color-text-dark: #ccc;
      --color-background-light: #f5f5f5;
      --color-background-dark: #2c2c2c;
      --color-border-light: #e0e0e0;
      --color-border-dark: #444;
      --color-header-footer-bg-light: #ffffff;
      --color-header-footer-bg-dark: #333333;
      --color-mobile-menu-bg-light: #ffffff;
      --color-mobile-menu-bg-dark: #444444;
      --color-shadow-light: rgba(0, 0, 0, 0.1);
      --color-shadow-dark: rgba(0, 0, 0, 0.5);
    }

    /* Dark Mode Settings */
    @media (prefers-color-scheme: dark) {
      :root {
        --color-text-light: #ccc;
        --color-background-light: var(--color-background-dark);
        --color-border-light: var(--color-border-dark);
        --color-header-footer-bg-light: var(--color-header-footer-bg-dark);
        --color-mobile-menu-bg-light: var(--color-mobile-menu-bg-dark);
        --color-shadow-light: var(--color-shadow-dark);
      }
    }

    /* Global Styles */
    body {
      margin: 0;
      font-size: 16px;
      background: var(--color-background-light);
      color: var(--color-text-light);
      line-height: 1.6;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: var(--color-header-footer-bg-light);
      padding: 1rem 0;
      border-bottom: 1px solid var(--color-border-light);
      box-shadow: 0 2px 10px var(--color-shadow-light);
    }

    header .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    /* Logo Styles */
    header .logo img {
      max-width: 120px;
      /* Adjusted max-width for better fit */
      max-height: 50px;
      font-weight: bolder;
      /* Ensures the logo doesn't exceed the header's height */
      height: auto;
    }

    /* Navigation Styles */
    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: var(--color-text-light);
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--color-primary-dark);
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: var(--color-text-light);
      margin-bottom: 5px;
      transition: background 0.3s;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--color-mobile-menu-bg-light);
      border: 1px solid var(--color-border-light);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 4px 10px var(--color-shadow-light);
      z-index: 999;
      transition: max-height 0.3s ease-in-out;
      max-height: 0;
      opacity: 0;
      visibility: hidden;
    }

    .mobile-menu.open {
      max-height: 300px;
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu a {
      padding: 10px 20px;
      color: var(--color-text-light);
      text-decoration: none;
      border-bottom: 1px solid var(--color-border-light);
      transition: background 0.3s;
    }

    .mobile-menu a:hover {
      background: var(--color-primary);
      color: var(--color-text-dark);
    }

    /* Footer Styles */
    footer {
      background: var(--color-header-footer-bg-light);
      padding: 1rem 0;
      border-top: 1px solid var(--color-border-light);
      box-shadow: 0 -2px 10px var(--color-shadow-light);
      text-align: center;
      transition: background-color 0.3s;
    }

    footer .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Loading Spinner */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--color-header-footer-bg-light);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    body.loaded #loading {
      display: none;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav ul {
        display: none;
      }

      .mobile-menu {
        display: flex;
        flex-direction: column;
      }
    }
  </style>

  <!-- Preload main CSS -->
  <link rel="preload" href="/assets/main.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="/assets/main.css">
  </noscript>
</head>

<body>
  <!-- Loading spinner -->
  <div id="loading">Loading...</div>

  <header>
    <div class="container">
      <div class="logo">
        <!-- Replace 'logo.png' with your actual logo file path -->
        <a href="/#"><img src="/src/assets/logo.png" alt="CareFinder Logo"></a> 
      </div>
      <nav>
        <ul>
          <li><a href="/#">Home</a></li>
          <li><a href="/hospital-search">Hospital Search</a></li>
          <li><a href="/Signup">Signup/Login</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobile-menu">
        <a href="/#">Home</a>
        <a href="/hospital-search">Hospital Search</a>
        <a href="/Signup">Signup/Login</a>
      </div>
    </div>
  </header>

  <main id="app"></main>

  <footer>
    <div class="container">
      <p>&copy;Richard-Mro Carefinder. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/src/main.ts"></script>
  <script>
    // Add the 'loaded' class to the body once everything is fully loaded
    window.addEventListener('load', function () {
      document.body.classList.add('loaded');
    });

    // Hamburger menu functionality
    document.getElementById('hamburger').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('open');
    });
  </script>
</body>

</html>
